name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          # Linux ARM64 (原生 ARM64 runner)
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Protobuf Compiler
        uses: arduino/setup-protoc@v3
        with:
          version: '25.x'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binaries
        run: |
          cargo build --release --target ${{ matrix.target }} -p controller -p node -p client

      - name: Prepare artifacts (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/controller release/
          cp target/${{ matrix.target }}/release/node release/
          cp target/${{ matrix.target }}/release/client release/
          cp README.md release/ || true
          cp LICENSE release/ || true
          cd release
          tar czf ../rfrp-${{ matrix.target }}.tar.gz *

      - name: Prepare artifacts (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item target/${{ matrix.target }}/release/controller.exe release/
          Copy-Item target/${{ matrix.target }}/release/node.exe release/
          Copy-Item target/${{ matrix.target }}/release/client.exe release/
          if (Test-Path README.md) { Copy-Item README.md release/ }
          if (Test-Path LICENSE) { Copy-Item LICENSE release/ }
          Compress-Archive -Path release/* -DestinationPath rfrp-${{ matrix.target }}.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rfrp-${{ matrix.target }}
          path: |
            rfrp-${{ matrix.target }}.tar.gz
            rfrp-${{ matrix.target }}.zip
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          body: |
            ## RFRP ${{ github.ref_name }}

            高性能内网穿透解决方案

            ### 下载说明

            请根据您的操作系统下载对应的二进制文件：

            - **Linux x86_64**: `rfrp-x86_64-unknown-linux-gnu.tar.gz`
            - **Linux ARM64**: `rfrp-aarch64-unknown-linux-gnu.tar.gz`
            - **Windows x86_64**: `rfrp-x86_64-pc-windows-msvc.zip`
            - **macOS x86_64 (Intel)**: `rfrp-x86_64-apple-darwin.tar.gz`
            - **macOS ARM64 (Apple Silicon)**: `rfrp-aarch64-apple-darwin.tar.gz`

            每个压缩包包含三个组件：
            - `controller` - 控制器服务
            - `node` - 节点服务器
            - `client` - 客户端

            ### 校验文件完整性

            下载 `SHA256SUMS` 文件并验证：
            ```bash
            sha256sum -c SHA256SUMS
            ```

            ### 快速开始

            1. 解压下载的文件
            2. 运行 controller：`./controller`
            3. 运行 node：`./node --controller-url http://localhost:3100 --token <token> --bind-port 7000`
            4. 运行 client：`./client --controller-url http://localhost:3100 --token <token>`

            详细文档请参考 [README.md](https://github.com/${{ github.repository }})
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
