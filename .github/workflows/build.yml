name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: rfrps
            asset_name: rfrps-linux-amd64
          - os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            artifact_name: rfrps
            asset_name: rfrps-linux-arm64
          # Windows
          - os: windows-2022
            target: x86_64-pc-windows-msvc
            artifact_name: rfrps.exe
            asset_name: rfrps-windows-amd64.exe
          # macOS
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: rfrps
            asset_name: rfrps-darwin-amd64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: rfrps
            asset_name: rfrps-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-bun-deps-${{ hashFiles('web/**/lockfile') }}

      - name: Build web
        run: |
          cd web
          bun install
          bun run build

      - name: Build rfrps
        run: cargo build --release --target ${{ matrix.target }} -p rfrps

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/rfrps.exe artifacts/
          else
            cp target/${{ matrix.target }}/release/rfrps artifacts/
          fi
          cp rfrps.toml artifacts/
          cp README.md artifacts/ 2>/dev/null || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: artifacts/*

  build-client:
    name: Build rfrpc ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: rfrpc
            asset_name: rfrpc-linux-amd64
          - os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            artifact_name: rfrpc
            asset_name: rfrpc-linux-arm64
          - os: windows-2022
            target: x86_64-pc-windows-msvc
            artifact_name: rfrpc.exe
            asset_name: rfrpc-windows-amd64.exe
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: rfrpc
            asset_name: rfrpc-darwin-amd64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: rfrpc
            asset_name: rfrpc-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-client-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build rfrpc
        run: cargo build --release --target ${{ matrix.target }} -p rfrpc

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/rfrpc.exe artifacts/
          else
            cp target/${{ matrix.target }}/release/rfrpc artifacts/
          fi
          cp rfrpc.toml artifacts/
          cp README.md artifacts/ 2>/dev/null || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: artifacts/*

  release:
    name: Create Release
    needs: [build, build-client]
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            if [[ "$OSTYPE" == "linux-gnu"* ]]; then
              tar -czf "${name}.tar.gz" -C "$dir" .
            else
              (cd "$dir" && zip -r "../${name}.zip" .)
            fi
          done

      - name: Generate Release Notes
        id: release_notes
        run: |
          echo "## Release ${{ github.ref_name }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Downloads" >> release_notes.md
          echo "" >> release_notes.md
          echo "| File | Description |" >> release_notes.md
          echo "|------|-------------|" >> release_notes.md
          echo "| **rfrps** (Server) | FRP 服务器，包含 Web 管理界面 |" >> release_notes.md
          echo "| **rfrpc** (Client) | FRP 客户端 |" >> release_notes.md
          echo "" >> release_notes.md
          echo "### 安装说明" >> release_notes.md
          echo "" >> release_notes.md
          echo "1. 下载对应平台的二进制文件" >> release_notes.md
          echo "2. 解压到目标目录" >> release_notes.md
          echo "3. 修改配置文件（rfrps.toml 或 rfrpc.toml）" >> release_notes.md
          echo "4. 运行程序" >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.{tar.gz,zip}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
