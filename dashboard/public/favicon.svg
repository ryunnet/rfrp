<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e3a5f"/>
    </linearGradient>
    <linearGradient id="arrow1" x1="14" y1="22" x2="50" y2="22" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="arrow2" x1="50" y1="42" x2="14" y2="42" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
    <linearGradient id="hub" x1="26" y1="26" x2="38" y2="38" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="32" cy="32" r="16" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Double border for depth -->
  <rect x="1" y="1" width="62" height="62" rx="13" fill="none" stroke="#38bdf8" stroke-opacity="0.12" stroke-width="1"/>
  <rect x="3" y="3" width="58" height="58" rx="11" fill="none" stroke="#818cf8" stroke-opacity="0.06" stroke-width="0.5"/>

  <!-- Background crosshair grid -->
  <g opacity="0.06" stroke="#38bdf8" stroke-width="0.5">
    <line x1="12" y1="32" x2="52" y2="32"/>
    <line x1="32" y1="12" x2="32" y2="52"/>
  </g>

  <!-- Center ambient glow -->
  <circle cx="32" cy="32" r="16" fill="url(#centerGlow)"/>

  <!-- Orbit ring -->
  <circle cx="32" cy="32" r="12" fill="none" stroke="#38bdf8" stroke-opacity="0.2" stroke-width="0.8" stroke-dasharray="3 3"/>

  <!-- Connection lines from nodes to center -->
  <g opacity="0.2" stroke="#e2e8f0" stroke-width="0.6">
    <line x1="10" y1="22" x2="26" y2="30"/>
    <line x1="54" y1="42" x2="38" y2="34"/>
  </g>

  <!-- Top arrow (right-pointing) -->
  <g filter="url(#glow)">
    <path d="M14 18 L38 18 L38 13 L50 22 L38 31 L38 26 L14 26 Z" fill="url(#arrow1)" opacity="0.9"/>
  </g>

  <!-- Bottom arrow (left-pointing) -->
  <g filter="url(#glow)">
    <path d="M50 46 L26 46 L26 51 L14 42 L26 33 L26 38 L50 38 Z" fill="url(#arrow2)" opacity="0.9"/>
  </g>

  <!-- Network endpoint nodes -->
  <g filter="url(#nodeGlow)">
    <circle cx="10" cy="22" r="3.5" fill="#0f172a" stroke="#38bdf8" stroke-width="1.5"/>
    <circle cx="10" cy="22" r="1.5" fill="#38bdf8"/>
    <circle cx="54" cy="42" r="3.5" fill="#0f172a" stroke="#818cf8" stroke-width="1.5"/>
    <circle cx="54" cy="42" r="1.5" fill="#818cf8"/>
  </g>

  <!-- Center hub -->
  <g filter="url(#glow)">
    <circle cx="32" cy="32" r="5" fill="#0f172a" stroke="url(#hub)" stroke-width="1.5"/>
    <circle cx="32" cy="32" r="2.5" fill="url(#hub)"/>
  </g>

  <!-- Ring accent dots -->
  <circle cx="20" cy="32" r="1.5" fill="#38bdf8" opacity="0.45"/>
  <circle cx="44" cy="32" r="1.5" fill="#818cf8" opacity="0.45"/>
  <circle cx="32" cy="20" r="1.2" fill="#e2e8f0" opacity="0.3"/>
  <circle cx="32" cy="44" r="1.2" fill="#e2e8f0" opacity="0.3"/>
</svg>
