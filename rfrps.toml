bind_port = 7000

# JWT 配置（可选）
# jwt_secret: 如果不设置，系统会自动生成并保存到 ./data/jwt_secret.key
#             也可以通过环境变量 JWT_SECRET 设置（优先级最高）
# jwt_secret = "your-secret-key-here"

# jwt_expiration_hours: JWT 令牌过期时间（小时），默认 24 小时
# jwt_expiration_hours = 24

# Web 管理界面端口（可选，默认 3000）
# web_port = 3000

# 数据库路径（可选，默认 ./data/rfrp.db）
# db_path = "./data/rfrp.db"
